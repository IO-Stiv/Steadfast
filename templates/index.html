<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            margin-right: 20px;
        }
        .teams-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            color: #d9534f;
        }
        .team-list {
            list-style-type: none;
            padding: 0;
        }
        .team-list li {
            margin-bottom: 10px;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Study</h1>
        <p>Please register here. Once we have enough participants, you will receive an email with further instructions.</p>
        <form id="joinForm">
            <label for="participant_id">Participant ID:</label>
            <input type="text" id="participant_id" name="participant_id" required>
            <button type="submit">Join Queue</button>
        </form>
        <div id="response"></div>
    </div>
    <div class="teams-container">
        <h1>Existing Teams</h1>
        <ul id="teamList" class="team-list"></ul>
    </div>

    <script>
        document.getElementById('joinForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const participantId = document.getElementById('participant_id').value;
            const data = { participant_id: participantId };

            fetch('/join', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const responseElement = document.getElementById('response');
                responseElement.textContent = data;
                if (data.includes("Welcome Team")) {
                    responseElement.className = 'success';
                } else {
                    responseElement.className = 'error';
                }
                document.getElementById('participant_id').value = '';
                fetchTeams();
            })
            .catch((error) => {
                const responseElement = document.getElementById('response');
                responseElement.textContent = 'An error occurred. Please try again.';
                responseElement.className = 'error';
                console.error('Error:', error);
            });
        });

        function fetchTeams() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    const teamList = document.getElementById('teamList');
                    teamList.innerHTML = '';
                    data.teams.forEach((team, index) => {
                        const li = document.createElement('li');
                        const teamWithRoles = team.map(p => `${p.name} (${p.role})`).join(', ');
                        li.textContent = `Team ${index + 1}: ${teamWithRoles}`;
                        teamList.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // Initial fetch to display existing teams
        fetchTeams();
    </script>
</body>
</html>
